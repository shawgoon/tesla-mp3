<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaMP3</title>
    <script src="./assets/js/hammer.min.js"></script>
    <script src="./assets/js/master.js" type="module" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="player">
        <div class="slider"></div>
        <div class="title"></div>
        <div class="nav">
            <div class="button prev"><img src="./assets/img/prev.jpg" alt=""></div>
            <div class="button playPause"><img src="./assets/img/play.jpg" alt=""></div>
            <div class="button next"><img src="./assets/img/next.jpg" alt=""></div>
        </div>
        <div class="time"></div>
        <div class="info"></div>
        <div class="navVolume">
            <div class="buttonVol volumeDown">
                <img src="./assets/img/down.png" style = "width:3.5em;height:3.5em"alt="">
            </div>
            <div class="volBar"></div>
            <div class="buttonVol volumeUp">
                <img src="./assets/img/up.png" style = "width:3.5em;height:3.5em"alt="">
            </div>
        </div>
        
    </div>
</body>
</html>
